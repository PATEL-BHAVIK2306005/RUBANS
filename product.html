  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ruban's Collection - Products</title>
      <style>
          :root {
              --primary-color: #FF1493;
              --secondary-color: #FFF0F5;
              --accent-color: #FF69B4;
              --text-color: #4A4A4A;
          }

          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }

          body {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              line-height: 1.6;
              color: var(--text-color);
              background-color: var(--secondary-color);
          }

          header {
              background-color: var(--primary-color);
              color: white;
              padding: 1rem 0;
          }

          nav {
              display: flex;
              justify-content: space-between;
              align-items: center;
              max-width: 1200px;
              margin: 0 auto;
              padding: 0 2rem;
          }

          .logo {
              font-size: 1.5rem;
              font-weight: bold;
          }

          .nav-links {
              display: flex;
              list-style: none;
          }

          .nav-links li {
              margin-left: 2rem;
          }

          .nav-links a {
              color: white;
              text-decoration: none;
              transition: color 0.3s ease;
          }

          .nav-links a:hover {
              color: var(--accent-color);
          }

          main {
              max-width: 1200px;
              margin: 2rem auto;
              padding: 0 2rem;
          }

          h1 {
              text-align: center;
              margin-bottom: 2rem;
          }

          .product-grid {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
              gap: 2rem;
          }

          .product-card {
              background-color: white;
              border-radius: 10px;
              overflow: hidden;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              transition: transform 0.3s ease;
          }

          .product-card:hover {
              transform: translateY(-5px);
          }

          .product-image {
              height: 200px;
              background-size: cover;
              background-position: center;
          }
          section {
              margin: 3rem 0;
          }
        
          h2 {
              color: var(--primary-color);
              margin-bottom: 1.5rem;
              padding-left: 1rem;
              border-left: 4px solid var(--accent-color);
          }
        

          .product-info {
              padding: 1.5rem;
          }

          .product-info h3 {
              margin-bottom: 0.5rem;
          }

          .product-price {
              font-weight: bold;
              color: var(--accent-color);
              margin-bottom: 1rem;
          }

          .product-actions {
              display: flex;
              justify-content: space-between;
              flex-wrap: wrap;
              gap: 0.5rem;
          }

          .btn {
              padding: 0.5rem 1rem;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              transition: all 0.3s ease;
              flex: 1;
              min-width: 120px;
              font-size: 0.9rem;
          }

          .btn-add-to-cart {
              background-color: var(--secondary-color);
              color: var(--primary-color);
          }

          .btn-add-to-cart:hover {
              background-color: #cee9bf;
              transform: scale(1.05);
          }

          .btn-buy-now {
              background-color: var(--accent-color);
              color: white;
          }

          .btn-buy-now:hover {
              background-color: #5cb88d;
              transform: scale(1.05);
          }

          #cart-count {
              background-color: var(--accent-color);
              color: white;
              border-radius: 50%;
              padding: 0.2rem 0.5rem;
              font-size: 0.8rem;
              margin-left: 0.5rem;
              display: inline-flex;
              align-items: center;
              justify-content: center;
              min-width: 20px;
              height: 20px;
          }

          footer {
              background-color: var(--primary-color);
              color: white;
              text-align: center;
              padding: 1rem 0;
              margin-top: 2rem;
          }

          @media (max-width: 768px) {
              .nav-links {
                  position: fixed;
                  top: 0;
                  right: -100%;
                  height: 100vh;
                  width: 70%;
                  background-color: var(--primary-color);
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  transition: right 0.3s ease;
                  z-index: 1000;
              }

              .nav-links.active {
                  right: 0;
              }

              .nav-links li {
                  margin: 1rem 0;
              }

              .product-actions {
                  flex-direction: column;
              }

              .btn {
                  width: 100%;
                  margin: 0.25rem 0;
              }

              .product-card {
                  margin: 1rem 0;
              }

              #cart-count {
                  position: absolute;
                  top: 0;
                  right: 0;
                  transform: translate(50%, -50%);
              }
          }

          @media (max-width: 480px) {
              .product-grid {
                  grid-template-columns: 1fr;
              }

              .btn {
                  font-size: 0.8rem;
                  padding: 0.4rem 0.8rem;
              }
          }
      </style>
  </head>
  <body>
      <header>
          <nav>
              <div class="logo">Ruban's Collection</div>
              <ul class="nav-links">
                  
                  <li><a href="cart.html">Cart<span id="cart-count">ðŸ›’</span></a></li>
              </ul>
          </nav>
      </header>
        <main>
            <h1>Our Fashion Collection</h1>
        
            <section id="men-section">
                <h2>Men's Collection</h2>
                <div class="product-grid" id="men-grid"></div>
            </section>

            <section id="women-section">
                <h2>Women's Collection</h2>
                <div class="product-grid" id="women-grid"></div>
            </section>

            <section id="accessories-section">
                <h2>Accessories</h2>
                <div class="product-grid" id="accessories-grid"></div>
            </section>

            <section id="footwear-section">
                <h2>Footwear</h2>
                <div class="product-grid" id="footwear-grid"></div>
            </section>
        </main>
      <footer>
          <p>Â© 2024 Ruban's Collection. All rights reserved.</p>
      </footer>

      <script>
          const products = {
              men: [
                  { id: 1, name: "Classic White Shirt", price: 209.99, image: "https://images.unsplash.com/photo-1620799140408-edc6dcb6d633" },
                  { id: 2, name: "Denim Jeans", price: 409.99, image: "https://images.unsplash.com/photo-1542272604-787c3835535d" },
                  { id: 3, name: "Leather Jacket", price: 899.99, image: "https://images.unsplash.com/photo-1551028719-00167b16eac5" }
              ],
              women: [
                  { id: 4, name: "Summer Dress", price: 990.99, image: "https://images.unsplash.com/photo-1572804013309-59a88b7e92f1" },
                  { id: 5, name: "Designer Blouse", price: 945.99, image: "https://images.unsplash.com/photo-1551163943-3f6a855d1153" },
                  { id: 6, name: "Elegant Skirt", price: 859.99, image: "https://images.unsplash.com/photo-1583496661160-fb5886a0aaaa" }
              ],
              accessories: [
                  { id: 7, name: "Designer Watch", price: 1290.99, image: "https://images.unsplash.com/photo-1524592094714-0f0654e20314" },
                  { id: 8, name: "Leather Belt", price: 100.99, image: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62" },
                  { id: 9, name: "Sunglasses", price: 900.99, image: "https://images.unsplash.com/photo-1511499767150-a48a237f0083" }
              ],
              footwear: [
                  { id: 10, name: "Casual Sneakers", price: 500.99, image: "https://images.unsplash.com/photo-1560769629-975ec94e6a86" },
                  { id: 11, name: "Formal Shoes", price: 790.99, image: "https://images.unsplash.com/photo-1549298916-b41d501d3772" },
                  { id: 12, name: "Sports Shoes", price: 980.99, image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff" }
              ]
          };

          const productGrid = document.getElementById('product-grid');
          function renderProducts() {
              Object.keys(products).forEach(category => {
                  const gridElement = document.getElementById(`${category}-grid`);
                  products[category].forEach(product => {
                      const productCard = document.createElement('div');
                      productCard.classList.add('product-card');
                      productCard.innerHTML = `
                          <div class="product-image" style="background-image: url('${product.image}')"></div>
                          <div class="product-info">
                              <h3>${product.name}</h3>
                              <p class="product-price">â‚¹${product.price}</p>
                              <div class="product-actions">
                                  <button class="btn btn-add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                                  <button class="btn btn-buy-now" onclick="buyNow(${product.id})">Buy Now</button>
                              </div>
                          </div>
                      `;
                      gridElement.appendChild(productCard);
                  });
              });
          }

          function addToCart(productId) {
              let allProducts = [];
              Object.values(products).forEach(category => {
                  allProducts = allProducts.concat(category);
              });
              
              const product = allProducts.find(p => p.id === productId);
              if (product) {
                  let cart = JSON.parse(localStorage.getItem('cart')) || [];
                  const existingItem = cart.find(item => item.id === product.id);
                  if (existingItem) {
                      existingItem.quantity += 1;
                  } else {
                      cart.push({...product, quantity: 1});
                  }
                  localStorage.setItem('cart', JSON.stringify(cart));
                  updateCartCount();
                  alert(`${product.name} added to cart!`);
              }
          }

          function buyNow(productId) {
              let allProducts = [];
              Object.values(products).forEach(category => {
                  allProducts = allProducts.concat(category);
              });
              
              const product = allProducts.find(p => p.id === productId);
              if (product) {
                  alert(`Proceeding to checkout for ${product.name}. Total: ${product.price.toFixed(2)}`);
              }
          }

          function updateCartCount() {
              const cart = JSON.parse(localStorage.getItem('cart')) || [];
              const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
              document.getElementById('cart-count').textContent = totalItems;
          }

          renderProducts();
          updateCartCount();
      </script>
  </body>
  </html>
