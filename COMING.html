  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Coming Soon - RUBANS Fashion Wear</title>
      <style>
        :root {
            --primary-color: #FF1493;
            --secondary-color: #FFC0CB;
            --accent-color: #FF69B4;
            --text-color: #2b2b2b;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .preview-product {
            text-align: center;
            margin-top: 50px;
        }

        .product-card {
            display: inline-block;
            margin: 15px;
            width: 300px;
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform var(--transition);
        }

        .product-card:hover {
            transform: translateY(-8px);
        }

        .product-image {
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-tag {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--primary-color);
            color: var(--white);
            padding: 5px 10px;
            border-radius: 4px;
        }

        .product-info {
            padding: 2rem;
        }

        .product-info h3 {
            margin-bottom: 0.8rem;
            color: var(--primary-color);
            font-size: 1.4rem;
        }

        .notify-form {
            margin: 20px 0;
        }

        .notify-form input {
            padding: 1rem;
            width: 250px;
            margin-right: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
        }

        .notify-form button {
            padding: 1rem 2.5rem;
            background-color: var(--accent-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notify-form button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #launch-date {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 20px 0;
            position: relative;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .time-block {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
        }

        .time-block span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        .time-block .label {
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .time-block {
                min-width: 80px;
                padding: 1rem;
            }

            .time-block span {
                font-size: 1.5rem;
            }
        }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="logo">
              <svg width="160" height="50" viewBox="0 0 160 50">
                  <defs>
                      <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                          <stop offset="0%" style="stop-color:#FF1493"/>
                          <stop offset="25%" style="stop-color:#FF69B4"/>
                          <stop offset="50%" style="stop-color:#FFB6C1"/>
                          <stop offset="75%" style="stop-color:#FF69B4"/>
                          <stop offset="100%" style="stop-color:#FF1493"/>
                          <animate attributeName="x1" values="0%;100%;0%" dur="4s" repeatCount="indefinite"/>
                          <animate attributeName="y1" values="0%;100%;0%" dur="4s" repeatCount="indefinite"/>
                      </linearGradient>
                  </defs>
                  <text x="10" y="35" font-family="Montserrat, Arial" font-size="34" font-weight="bold" fill="url(#logoGradient)" letter-spacing="4">
                      RUBANS
                  </text>
              </svg>
          </div>
        
          <h1>Coming Soon On the specific date</h1>
          <div class="countdown" id="countdown">
              <div class="time-block">
                  <span id="days">15<sup>th</sup></span>
                  
              </div>
              <div class="time-block">
                  <span id="hours">January</span>
                  
              </div>
              <div class="time-block">
                  <span id="minutes">2025</span>
                 
              </div>
              
          </div>

          <div class="preview-product">
              <h2>Preview Our Latest Collection</h2>
              <div class="product-card">
                  <div class="product-image">
                      <img src="https://images.unsplash.com/photo-1515372039744-b8f02a3ae446" alt="Elegant Evening Dress">
                      <div class="product-tag">Evening Wear</div>
                  </div>
              </div>
              <div class="product-card">
                  <div class="product-image">
                      <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3" alt="Luxury Designer Bag">
                      <div class="product-tag">Accessories</div>
                  </div>
              </div>
              <div class="product-card">
                  <div class="product-image">
                      <img src="https://images.unsplash.com/photo-1523359346063-d879354c0ea5" alt="Summer Collection">
                      <div class="product-tag">Summer 2024</div>
                  </div>
              </div>
              <div class="product-card">
                  <div class="product-image">
                      <img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338" alt="Luxury Jewelry Set">
                      <div class="product-tag">Fine Jewelry</div>
                  </div>
              </div>
              <div class="product-card">
                  <div class="product-image">
                      <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2" alt="Designer Footwear">
                      <div class="product-tag">Footwear</div>
                  </div>              </div>
              <div class="product-info">
                  <h3>Exclusive Fashion Collection</h3>
                  <p class="product-description">Be the first to shop our newest styles when we launch</p>
                  <div class="notify-form">
                      <input type="email" placeholder="Enter your email" id="notifyEmail">
                      <button onclick="notifyMe()">Notify Me</button>
                  </div>
              </div>
          </div>
      </div>
 

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const launchDate = new Date('2024-03-01').toLocaleDateString();
      document.getElementById('launch-date').textContent = 'Launch Date: ' + launchDate;
  });

  function notifyMe() {
      const email = document.getElementById('notifyEmail').value;
      if(email) {
          alert('Thank you! We will notify you at ' + email + ' when we launch.');
          document.getElementById('notifyEmail').value = '';
      } else {
          alert('Please enter a valid email address');
      }
  }
</script>
</body>
</html>
